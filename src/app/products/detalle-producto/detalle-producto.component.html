<div class="wrapper" [class.unavailable]='!product.available'>
  <div class="info" >
    <div class="img-wrapper">
      <img class="img" [src]='product.img'>
      <div class="img-placeholder"></div>
    </div>
    <h5 class="title">{{ product.name }}</h5>
    <p class="price">$<span>{{ product.price }}</span></p>
    <div class="details">
      <div class="available" *ngIf='product.available'>
        <hr>
        <div class="row">
          <div class="col-8-sm view-details-wrapper">
            <button type="button" class="view" (click)='productClick()'>View detail</button>
          </div>
          <div class="col-4-sm add-cart-wrapper">
            <button type="button" class="cart" (click)="addToCart()">
              <img src="../../../../assets/images/car.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div class="not-available" *ngIf = '!product.available'>
        <hr>
        <p>No disponible</p>
      </div>
    </div>

    <div class="detail-view" [class.active]='detailActive'>
      <div class="bg" [class.shown]='detailActive'></div>
      <div class="info-wrapper">
        <p class="d-holder d-title">{{product.name}}</p>
        <p class="d-holder d-price">$ {{product.price}}</p>
        <p class="d-holder d-description">{{product.description}}</p>
      </div>
      <button type="button" class="hide-detail-btn" (click)='productClick()'>Ocultar</button>
    </div>
  </div>
  <div class="bestseller-badge" [class.in-detailed]='detailActive' *ngIf = 'product.best_seller'>
    <span class="star left">&nbsp;</span>
    <span class="txt">Bestseller</span>
    <span class="star right">&nbsp;</span>
  </div>
</div>
